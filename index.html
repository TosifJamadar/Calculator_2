<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0">
        <div>
            <button class="Oprator">AC</button>
            <button class="Oprator">DEl</button>
            <button class="Oprator">%</button>
            <button class="Oprator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Oprator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Oprator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Oprator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="EualBtn">=</button>
        </div>
    </div>
</body>
</html>
